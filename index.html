<body>
  <!-- Quote content block -->
  <div class="content-box">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i>
      <strong><span id="quote-content"></span></strong>
    </div>
    <div class="quote-author">
      <p> - <span id="quote-title"></span></p>
    </div>
    <div class="buttons">
      <button id="tweet-tweet" type="button" class="btn btn-secondary" title="Tweet this quote"><i class="fa fa-twitter"></i>
      </button>
      <button type="button" class="btn btn-secondary" id='get-another-quote-button'>get me another quote</button>
    </div>
  </div>
   <!-- End quote content block -->
</body>
